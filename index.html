<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input type="text" class="calculator-screen" value="" disabled />
      </div>
      <div class="calculator-keys">
        <button type="button" class="cleanAll">CE</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="operator times" value="*">&times;</button>
        <button type="button" class="number" value="1">1</button>
        <button type="button" class="number" value="2">2</button>
        <button type="button" class="number" value="3">3</button>
        <button type="button" class="operator divide" value="/">
          &divide;
        </button>

        <button type="button" class="number" value="4">4</button>
        <button type="button" class="number" value="5">5</button>
        <button type="button" class="number" value="6">6</button>
        <button type="button" class="operator minus" value="-">-</button>

        <button type="button" class="number" value="7">7</button>
        <button type="button" class="number" value="8">8</button>
        <button type="button" class="number" value="9">9</button>
        <button type="button" class="operator plus" value="+">+</button>

        <button type="button" class="number zero" value="0">0</button>
        <button type="button" class="operator equal" value="=">=</button>
      </div>
    </div>
  </body>
</html>
